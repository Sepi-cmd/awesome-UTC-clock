<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZING CLOCK APP!!! BEST EVER!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: repeating-linear-gradient(
                45deg,
                #ff0000,
                #ff0000 10px,
                #00ff00 10px,
                #00ff00 20px,
                #0000ff 20px,
                #0000ff 30px,
                #ffff00 30px,
                #ffff00 40px
            );
            animation: rainbow 0.5s linear infinite;
            font-family: Comic Sans MS, cursive;
            overflow: hidden;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) saturate(2); }
            100% { filter: hue-rotate(360deg) saturate(2); }
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .title {
            font-size: 5rem;
            color: #ff00ff;
            text-shadow: 
                5px 5px 0px #00ffff,
                10px 10px 0px #ffff00,
                15px 15px 0px #ff0000;
            animation: bounce 0.3s infinite alternate;
            margin-bottom: 20px;
            font-weight: bold;
            transform: rotate(-5deg);
        }
        
        @keyframes bounce {
            from { transform: scale(1) rotate(-5deg); }
            to { transform: scale(1.2) rotate(5deg); }
        }
        
        .clock {
            background: radial-gradient(circle, #ff69b4, #9400d3, #ff1493);
            border: 15px solid;
            border-color: #ff0000 #00ff00 #0000ff #ffff00;
            border-radius: 50px;
            padding: 50px;
            margin: 20px auto;
            width: fit-content;
            animation: spin 2s linear infinite;
            box-shadow: 
                0 0 20px #ff0000,
                0 0 40px #00ff00,
                0 0 60px #0000ff;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .time {
            font-size: 4rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 3px 3px 0px #000000;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }
        
        .utc-label {
            font-size: 2rem;
            color: #ff0000;
            margin-top: 20px;
            animation: wiggle 0.2s infinite;
            text-decoration: underline blink;
        }
        
        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }
        
        .microtransaction-hell {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff69b4;
            border: 10px dashed #00ff00;
            padding: 20px;
            z-index: 10000;
            animation: shake 0.1s infinite;
            border-radius: 0;
        }
        
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(-1deg); }
            25% { transform: translate(-48%, -52%) rotate(1deg); }
            50% { transform: translate(-52%, -48%) rotate(-1deg); }
            75% { transform: translate(-48%, -52%) rotate(1deg); }
            100% { transform: translate(-50%, -50%) rotate(-1deg); }
        }
        
        .buy-btn {
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            border: 5px solid #000000;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 5px;
            cursor: pointer;
            font-family: Comic Sans MS, cursive;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000000;
            animation: rainbow-btn 0.3s linear infinite;
            transform: skew(-10deg);
        }
        
        @keyframes rainbow-btn {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .buy-btn:hover {
            animation: explode 0.1s infinite;
            transform: scale(1.3) skew(-20deg);
        }
        
        @keyframes explode {
            0% { box-shadow: 0 0 0px #ff0000; }
            50% { box-shadow: 0 0 50px #ff0000, 0 0 100px #00ff00; }
            100% { box-shadow: 0 0 0px #ff0000; }
        }
        
        .annoying-text {
            position: fixed;
            font-size: 3rem;
            color: #ff0000;
            animation: float 2s ease-in-out infinite;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000000;
            z-index: 999;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff0000, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: trail 1s ease-out forwards;
        }
        
        @keyframes trail {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }
        
        .balance {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ffff00;
            color: #ff0000;
            padding: 10px;
            border: 3px solid #000000;
            font-size: 1.5rem;
            font-weight: bold;
            animation: blink 0.5s infinite;
            z-index: 1001;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .ad-popup {
            position: fixed;
            width: 300px;
            height: 200px;
            background: #ff1493;
            border: 5px solid #000000;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: popup-dance 0.5s infinite;
        }
        
        @keyframes popup-dance {
            0% { transform: rotate(-5deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(5deg) scale(0.9); }
            100% { transform: rotate(-5deg) scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }
        
        marquee {
            background: #000000;
            color: #00ff00;
            font-size: 2rem;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="balance">
        COINS: $<span id="balance">10.50</span>
    </div>
    
    <div class="container">
        <h1 class="title">‚≠êULTIMATE CLOCK APP‚≠ê</h1>
        
        <div class="clock">
            <div class="time" id="timeDisplay">LOADING...</div>
        </div>
        
        <div class="utc-label">‚òÖUTC TIME‚òÖ (PREMIUM FEATURE!)</div>
    </div>
    
    <marquee>üö® LIMITED TIME OFFER! BUY NOW! ONLY $99.99 FOR PREMIUM COLORS! üö®</marquee>
    
    <div class="microtransaction-hell">
        <button class="buy-btn" onclick="buyItem('Premium Colors', 5.99)">üåà COLORS $5.99</button>
        <button class="buy-btn" onclick="buyItem('Remove Ads', 9.99)">‚ùå NO ADS $9.99</button>
        <button class="buy-btn" onclick="buyItem('Big Numbers', 3.99)">üî¢ BIG TIME $3.99</button>
        <button class="buy-btn" onclick="buyItem('More Blink', 2.50)">‚ú® SUPER BLINK $2.50</button>
        <button class="buy-btn" onclick="buyItem('Sound Effects', 4.99)">üîä SOUNDS $4.99</button>
        <button class="buy-btn" onclick="buyItem('VIP Status', 19.99)">üëë VIP $19.99</button>
        <button class="buy-btn" onclick="buyItem('Unlock Seconds', 1.99)">‚è∞ SECONDS $1.99</button>
        <button class="buy-btn" onclick="buyItem('Dark Mode', 7.99)">üåô DARK $7.99</button>
        <button class="buy-btn" onclick="buyItem('Weather', 6.50)">üå§Ô∏è WEATHER $6.50</button>
        <button class="buy-btn" onclick="buyItem('Themes Pack', 15.99)">üé® THEMES $15.99</button>
    </div>

    <script>
        let balance = 10.50;
        let popupCount = 0;
        
        // Update time
        function updateTime() {
            const now = new Date();
            const utc = now.toUTCString().split(' ')[4];
            document.getElementById('timeDisplay').textContent = utc;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Annoying floating text
        function createAnnoyingText() {
            const texts = ['BUY NOW!', 'PREMIUM!', 'SALE!', 'LIMITED!', 'UPGRADE!', 'VIP!'];
            const text = document.createElement('div');
            text.className = 'annoying-text';
            text.textContent = texts[Math.floor(Math.random() * texts.length)];
            text.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            text.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.body.appendChild(text);
            
            setTimeout(() => text.remove(), 3000);
        }
        
        setInterval(createAnnoyingText, 2000);
        
        // Cursor trail
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX - 10 + 'px';
            trail.style.top = e.pageY - 10 + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 1000);
        });
        
        // Random popups
        function createRandomPopup() {
            const popup = document.createElement('div');
            popup.className = 'ad-popup';
            popup.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            popup.innerHTML = `
                <button class="close-btn" onclick="this.parentElement.remove()">X</button>
                <div>
                    üéâ CONGRATULATIONS! üéâ<br>
                    You won a FREE UPGRADE!<br>
                    <button class="buy-btn" onclick="buyItem('Free Prize', 0.99)" style="font-size: 1rem; padding: 5px;">CLAIM $0.99</button>
                </div>
            `;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 10000);
        }
        
        setInterval(createRandomPopup, 8000);
        
        // Purchase function
        function buyItem(item, price) {
            if (balance >= price) {
                balance -= price;
                balance = Math.max(0, balance);
                document.getElementById('balance').textContent = balance.toFixed(2);
                
                // Awful success message
                const successPopup = document.createElement('div');
                successPopup.className = 'popup';
                successPopup.innerHTML = `
                    <h2 style="color: #ff0000;">üéâ PURCHASE SUCCESSFUL! üéâ</h2>
                    <p style="color: #00ff00; font-size: 1.5rem;">You bought: ${item}</p>
                    <p style="color: #0000ff;">For only $${price}!</p>
                    <p style="color: #ff00ff; blink;">THANK YOU FOR YOUR MONEY!</p>
                    <button onclick="this.parentElement.remove()" style="background: #ff0000; color: #ffffff; padding: 10px; border: none; margin-top: 10px;">OK</button>
                `;
                document.body.appendChild(successPopup);
                
                // Add more awful effects based on purchase
                if (item === 'Premium Colors') {
                    document.body.style.animation += ', rainbow 0.2s linear infinite';
                }
                if (item === 'More Blink') {
                    document.querySelector('.utc-label').style.animation += ', blink 0.1s infinite';
                }
                
                setTimeout(() => successPopup.remove(), 5000);
            } else {
                // Awful insufficient funds message
                const failPopup = document.createElement('div');
                failPopup.className = 'popup';
                failPopup.style.background = '#ff0000';
                failPopup.innerHTML = `
                    <h2 style="color: #ffffff;">üí∏ NOT ENOUGH COINS! üí∏</h2>
                    <p style="color: #ffff00; font-size: 1.2rem;">You need $${(price - balance).toFixed(2)} more!</p>
                    <p style="color: #00ff00;">Buy more coins now!</p>
                    <button onclick="this.parentElement.remove()" style="background: #000000; color: #ff0000; padding: 10px; border: none; margin-top: 10px;">BUY COINS</button>
                `;
                document.body.appendChild(failPopup);
                
                setTimeout(() => failPopup.remove(), 3000);
            }
        }
        
        // Alert spam
        setTimeout(() => {
            alert('üéâ WELCOME TO THE BEST CLOCK APP EVER! üéâ');
        }, 2000);
        
        setTimeout(() => {
            alert('‚ö†Ô∏è Your clock experience could be PREMIUM! Buy now!');
        }, 10000);
        
        setInterval(() => {
            if (Math.random() < 0.1) {
                alert('üí∞ SPECIAL OFFER! Limited time only!');
            }
        }, 15000);
    </script>
</body>
</html>
